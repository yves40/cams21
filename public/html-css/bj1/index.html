<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello BJ1</title>
</head>
  <body>
    <div class="button-holder">
      <a href="#slider-image-1" class="slider-change"></a>
      <a href="#slider-image-2" class="slider-change"></a>
    </div>
    <div class="slider-holder">
      <span id="slider-image-1"></span>
      <span id="slider-image-2"></span>
      <div class="image-holder">
          <img  class="slider-image" src="./images/about.jpg" />
          <img  class="slider-image" src="./images/background.jpg"  />
      </div>
    </div>
  </body>
</html>

<style>

.slider-holder
{
    width: 800px;
    height: 400px;
    background-color: yellow;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0px;
    text-align: center;
    overflow: hidden;
}

img {
  width: 800px;
  height: 400px;
}

.image-holder
{
    width: 1600px;
    background-color: red;
    height: 400px;
    clear: both;
    position: relative;
    
    -webkit-transition: left 2s;
    -moz-transition: left 2s;
    -o-transition: left 2s;
    transition: left 2s;
}
       
.slider-image
{
    float: left;
    margin: 0px;
    padding: 0px;
    position: relative;
}
       
#slider-image-1:target ~ .image-holder
{
    left: 0px;
}

#slider-image-2:target ~ .image-holder
{
    left: -800px;
}
       
       
.button-holder
{
    position: relative;
    border: 1px black solid;
    top: -10px;
}
       
.slider-change
{
    display: inline-block;
    height: 10px;
    width: 10px;
    border-radius: 5px;
    background-color: brown;
}
</style>
