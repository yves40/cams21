<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello BJ1</title>
</head>
  <body>
      <div class="container">
          <img id="i1" src="./images/about.jpg" />
          <img id="i2" src="./images/background.jpg" />
      </div>
      <div class="action">
          <!-- Next and previous buttons -->
          <a class="prev" href="#i1" >&#10094;</a>
          <a class="next" href="#i2">&#10095;</a>    
      </div>
  </body>
</html>

<style>

.container
{
    display: flex;
    width: 100vw;
    height: auto;
    border: blue 5px solid;
    overflow: hidden;
}

img {
  width: 100%;
  height: auto;
  border: red 1px solid;
}

.action {
  display: flex;
  flex-direction: row;
  font-size: 32px;
  position: relative;
  border: green 3px solid;
}

.slider {
  border: green solid 5px;
  width: 100vh;
  height: auto;
  align-items: center;
}

#i1:target {
  left: 0;
}

#i2:target {
  left: -100%;
}

.cntr-enter-from { opacity: 0 }
.cntr-enter-to { opacity: 1 }
.cntr-enter-active, .cntr-leave-active { transition: all 2s ease };

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 30%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color:darkblue;
  font-weight: bold;
  font-size: 40px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

a {
  text-decoration: none;
}

#i1 {
  position: relative;
  left: 0;
}
#i2 {
  position: relative;
  left: 0;
}


       
</style>
