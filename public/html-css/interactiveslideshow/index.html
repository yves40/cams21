<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The HTML CSS Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <div class="release">
      <h1>HTML CSS slider 1.25</h1>
    </div>
    <div class="slider middle">
      <div class="slides">
        <input type="radio" name="r" id="img1" checked>
        <input type="radio" name="r" id="img2">
        <input type="radio" name="r" id="img3">
        <input type="radio" name="r" id="img4">
        <input type="radio" name="r" id="img5">
        <div class="slide s1">
          <img src="./images/cafeteria.png" />          
        </div>
        <div class="slide">
          <img src="./images/library.png"  />
        </div>
        <div class="slide">
          <img src="./images/students.jpg" />          
        </div>
        <div class="slide">
          <img src="./images/meeting.jpg"  />
        </div>
        <div class="slide">
          <img src="./images/certificate.jpg"  />
        </div>
      </div>
      <div class="navigation">
        <label class="bar" for="img1"></label>
        <label class="bar" for="img2"></label>
        <label class="bar" for="img3"></label>
        <label class="bar" for="img4"></label>
        <label class="bar" for="img5"></label>
      </div>
    </div>
</body>
</html>
