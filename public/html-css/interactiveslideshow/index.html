<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNP slideshow</title>
</head>
  <body>
      <div class="container">
        <span id="slide4" class="slide">
          <img src="./images/meeting.jpg" alt="Slide 4" />
          <!-- Next and previous buttons -->
          <a class="prev" href="#slide3">&#10094;</a>
          <a class="next" href="#slide1">&#10095;</a>  
        </span>
        <span id="slide3" class="slide">
          <img src="./images/students.jpg" alt="Slide 3" />
          <!-- Next and previous buttons -->
          <a class="prev" href="#slide2">&#10094;</a>
          <a class="next" href="#slide4">&#10095;</a>  
        </span>
        <span id="slide2" class="slide">
          <img src="./images/library.png" alt="Slide 2" />
          <!-- Next and previous buttons -->
          <a class="prev" href="#slide1">&#10094;</a>
          <a class="next" href="#slide3">&#10095;</a>            
        </span>
        <span id="slide1" class="slide">
          <img src="./images/cafeteria.png" alt="Slide 1" />          
          <!-- Next and previous buttons -->
          <a class="prev" href="#slide4">&#10094;</a>
          <a class="next" href="#slide2">&#10095;</a>  
        </span>
      </div>
  </body>
</html>

<style>

* {box-sizing:border-box}

.slide {
	position:absolute;
	height:100%;
	width:100%;
}

.container .slide:target {
	z-index: 100;
}

.container {width:100%; height:0px; padding-bottom: 50%; overflow:hidden; position:relative; border: blue 4px solid;}
.container img{ position:absolute; width: 100%; height: auto;}


/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 30%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color:white;
  background-color: black;
  opacity: .2;
  font-weight: bold;
  font-size: 40px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 1%;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: orange;
  opacity: 1;
}
a {
  text-decoration: none;
}
       
</style>
